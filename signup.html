	<title>Sign up</title>
	<style>
	.ok, .info, .error {
	padding: 0px 2px;
}

.ok {
	background: #cfc;
	border: 2px solid #9c9;
}

.info {
	background: #ffc;
	border: 2px solid #cc9;
}

.error {
	background: #fcc;
	border: 2px solid #c99;

	#signup{
	background:red;
	position:absolute;
	padding:20px;
	border-style: solid;
     border-radius:10%;
	}

</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="col-md-6 col-md-offset-3" id="signup">
	<form class="signup" >
		<table>
			<tr>
				<td><label for="username">Username:</label></td>				
				<td><input type="text" name="username" id="username"></td>
				
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<tr>
				<td><label for="email">Email:</label></td>
				<td><input type="text" name="email" id="email"></td>
			</tr>

		</table>
		</br>
		<div class="col-md-4">
		<button  type="button" id="submit" onclick="signup();" />Create account</button>
		</div>
		<div class="clear"></div>
		</br>
		<a href="login.html" style="cursor: pointer;"><-Login</a>
	</form>
	</div>
</div>
</div>
<script>
function signup(){
        var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		var email = document.getElementById("email").value;
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function(){
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
		alert(xmlhttp.responseText);
            }
		};
		xmlhttp.open("GET", "signup_rep.php?username="+username+"&password="+password+"&email="+email, true);
        xmlhttp.send();
}

alert("fail");
window.location.href="signup.html";
}
</script>
